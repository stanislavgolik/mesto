<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" target="_blank">
      <img src="images/logo.svg" alt="Логотип Место" class="logo">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Add"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Карачаевск</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/donbai.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Гора Эльбрус</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/donbai.jpg" alt="Домбай" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Домбай</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__description">
          <h2 class="element__caption">Карачаево-Черкессия</h2>
          <button class="element__button-like" type="button" aria-label="Like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="user-info">
        <input type="text"  class="popup__input" name="name" placeholder="Имя" id="name-input">
        <input type="text" class="popup__input" name="job" placeholder="Чем занимаюсь" id="job-input">
        <button type="submit" class="popup__button-save" aria-label="Save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"> </script>

</body>
</html>
