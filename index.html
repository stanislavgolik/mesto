<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" target="_blank">
      <img src="images/logo.svg" alt="Логотип Место" class="logo">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Add"></button>
    </section>

    <section>
      <ul class="elements">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
  </footer>

  <template id="elementTemplate">
    <li class="element">
      <button type="button" class="element__button-delete" aria-label="Delete"></button>
      <img src="" alt="" class="element__image">
      <div class="element__description">
        <h2 class="element__caption"></h2>
        <button class="element__button-like" type="button" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <div class="popup" id="popup_editprofile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="user-info">
        <input type="text"  class="popup__input" name="name" placeholder="Имя" id="name-input">
        <input type="text" class="popup__input" name="job" placeholder="Чем занимаюсь" id="job-input">
        <button type="submit" class="popup__button-save" aria-label="Save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_addcard">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Close" id="closeButtonAdd"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="user-info" id="popupFormAdd">
        <input type="text"  class="popup__input" name="place" placeholder="Название места" id="place-name">
        <input type="text" class="popup__input" name="url" placeholder="Ссылка на картинку" id="place-image">
        <button type="submit" class="popup__button-save" aria-label="Save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_opengalery">
    <div class="popup__gallery">
      <button type="button" class="popup__button-close popup__button-close_image" aria-label="Close" id="closeButtonGallery"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>
  </div>

  <script src="./scripts/script.js"> </script>

</body>
</html>
