<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <a href="#" target="_blank">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="logo">
    </a>
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>

    <section>
      <ul class="elements">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
  </footer>

  <template id="elementTemplate" class="elementTemplate">
    <li class="element">
      <button type="button" class="element__button-delete" aria-label="Удалить"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__description">
        <h2 class="element__caption"></h2>
        <button class="element__button-like" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <div class="popup" id="popup_editprofile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_profileEdit" name="user-info" id="popupFormEdit" novalidate>
        <input type="text"  class="popup__input" name="name" placeholder="Имя" id="name-input" required minlength="2" maxlength="40">
        <span class="popup__message-error name-input-error" id="name-error"></span>
        <input type="text" class="popup__input" name="job" placeholder="Чем занимаюсь" id="job-input" required  minlength="2" maxlength="200">
        <span class="popup__message-error job-input-error" id="job-error"></span>
        <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_addcard">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_add" type="button" aria-label="Закрыть" id="closeButtonAdd"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add_card" id="popupFormAdd" novalidate>
        <input type="text"  class="popup__input" name="place" placeholder="Название места" id="place-name" required minlength="2" maxlength="30">
        <span class="popup__message-error place-name-error" id="title-error"></span>
        <input type="url" class="popup__input" name="url" placeholder="Ссылка на картинку" id="place-image" required>
        <span class="popup__message-error place-image-error" id="link-error"></span>
        <button type="submit" class="popup__button-save" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_opengalery">
    <div class="popup__gallery">
      <button type="button" class="popup__button-close popup__button-close_image" aria-label="Закрыть" id="closeButtonGallery"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
